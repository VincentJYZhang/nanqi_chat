<!doctype html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/room_2.css">

    <link rel="shortcut icon" href="/static/img/favicon.ico" />

    <title>南七夜谈会</title>
</head>

<body class="bg-dark">

  <article id="msg-content" class="container-wrapper">




  </article>

  <article class="container-wrapper">
    <div class="blank_div">
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </div>

  </article>

  <script src="/static/js/jquery.slim.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/socket.io.js"></script>

  <script>

    function auth() {
      var pwd = prompt("{{auth_question}}");
      location.href = "/auth" + "?token=" + encodeURI(pwd);
    }

    function is_weixn() {
      var ua = navigator.userAgent.toLowerCase();
      if (ua.match(/MicroMessenger/i) == "micromessenger") {
        return true;
      } else {
        return false;
      }
    }

    function is_qq() {
      var sUserAgent = navigator.userAgent.toLowerCase();
      if (sUserAgent.match(/QQ/i) == 'qq') {
        return true
      } else {
        return false
      }
    }

    if (is_weixn() || is_qq()) {
      $("#msg-content").append("<div id='messages' class='messages'><div class='nick-wrapper'><p class='info-msg'>*</p></div><div class='cut-off'>&nbsp;</div><div class='content-wrapper'><p class='info-msg'>由于部分手机兼容性问题，请点击右上角按钮, 使用浏览器打开。</p></div></div>");
    }
    else {
      auth();
    }


  </script>

</body>

</html>
