<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/room_2.css">

    <link rel="shortcut icon" href="/static/img/favicon.ico" />

    <title>南七夜谈会</title>
</head>

<body class="body-wrapper bg-dark">

    <article class="container-wrapper">

        <div id="messages" class="messages">
            <div class="nick-wrapper">
                <p class="info-msg">*</p>
            </div>
            <div class="cut-off">&nbsp;</div>
            <div class="content-wrapper">
                <p class="info-msg"> 欢迎，你可以点击 <a class="room-a" href="/" style="color: aliceblue;">南七夜话室</a> 返回主页。 </p>
            </div>
        </div>

        <div id="messages" class="messages">
            <div class="nick-wrapper">
                <p class="info-msg">*</p>
            </div>
            <div class="cut-off">&nbsp;</div>
            <div class="content-wrapper">
                <p class="info-msg"> 请先选择您的昵称。 </p>
            </div>
        </div>

        <div class="blank_div">
            <p>&nbsp;</p>
            <p>&nbsp;</p>
        </div>


    </article>



    <script src="/static/js/jquery.slim.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/socket.io.js"></script>

    <script>

        function bename() {
            var name = prompt("请取一个喜欢的昵称: ");
            location.href = "" + "?name=" + encodeURI(name);
        }
        if ({{ has_name }} == 0) {
            bename();
        }

    </script>





</body>

</html>
